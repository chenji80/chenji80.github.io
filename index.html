<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.10/lottie.js" type="text/javascript"></script>
    <style>
        /* #lottie{

    </style>
</head>

<body>
    <div style="width:1000px;height:300px;margin: auto;background: #eee;position: relative;" class="lottie" id="lottie" data-animation-path="animation/" data-anim-loop="true" data-name="ninja"></div>
    <script>
        var animation = bodymovin.loadAnimation({
            container: document.getElementById('lottie'), // Required
            path: 'loading.json', // Required
            renderer: 'svg/canvas/html', // Required
            //renderer: 'svg', // Required
            loop: true, // Optional
            autoplay: true, // Optional
            name: "Hello World", // Name for future reference. Optional.
        })
    </script>


</body>

</html>
