<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FirstApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <style>
    #div1{
      position: fixed;
      left:0;
      right:0;
      bottom: 0;
      top:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.6);
      color: #fff;
      z-index: 100000;
      display: none;
    }
    #video1{
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <iframe width="100%" height="100%" src="https://3qk.easyvaas.com/show/play/index?vid=7GbOlcbdWNN0TZDP"></<iframe>
</body>
<script>
  var myVid=document.getElementById("video1");
  function getCurTime()
  { 
    var time = parseInt(myVid.currentTime)
    return time
  } 
  var  limer = setInterval(() => {
    if(getCurTime()===10){
      $("#div1").show()
      myVid.pause()
      
    }
  }, 1000);
  

  $("#div1").click(function(){
    myVid.play()
    $("#div1").hide()
    clearInterval(limer)
  })
</script>
</html>
